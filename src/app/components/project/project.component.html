<article>
  <header>
    <button type="button" (click)="goBack()">Back</button>
  </header>
  <section class="project-card">
    <div *ngIf="videoUrl" class="video-container">
      <video [src]="project.video" controls class="media-item"></video>
    </div>

    <carousel>
      <slide *ngFor="let item of mediaItems; let i = index">
        <img
          [src]="'assets/images/' + item"
          alt="Image {{ i }}"
          class="d-block w-100"
        />
      </slide>
    </carousel>

    <div class="content">
      <h2>{{ project.name | uppercase }}</h2>
      <div [innerHTML]="project.body"></div>
    </div>
  </section>
  <footer>
    <div *ngIf="project.languages">
      Theme: <span>{{ project.languages.name }}</span>
    </div>
  </footer>
</article>
